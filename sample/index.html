<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import {Container} from "../index.js"

        function Egg(){
            console.log("egg created!")
            this.size = "L"
        }
        
        function Omlet(egg){
            console.log("omlet created!")
            this.egg = egg
        }

        function Dish(omlet){
            console.log("dish created!")
            this.content = omlet
        }

        const pot = new Container()

        // define constructor to name (should be unique!) and dependency.
        pot.service("dish", ["omlet"], Dish)
        pot.service("egg", [], Egg)
        pot.service("omlet", ["egg"], Omlet)
        pot.alias("dinner", "dish")

        // resolve dependency...
        pot.resolve()

        // get some products!
        const egg = pot.locate("egg")
        const omlet = pot.locate("omlet")
        const dish = pot.locate("dish")
        const dinner = pot.locate("dinner")
    </script>
</head>
